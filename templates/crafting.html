<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry K</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" >    
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/templates/styles.css">
    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="sk-violet">
  <!--Navbar-->
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-xl">
      <a class="navbar-brand" href="#hero">
        <span class="text-secondary playfair-display">
          Strawberry Kim
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <!-- nav links-->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link libre-baskerville-regular" aria-current="page" href="#">Textbook</a>
        </div>
      </div>
    </div>
</nav>
  

  <!--Multiselect-->
  <section id="hero" class="sk-pink playfield">
   <div class="wrapper">
        <h1>Select Vocabulary</h1>
        <form id="multiSelectForm">

            <input type="checkbox" id="accordion1">
            <label for="accordion1">
                <div>Lesson 1</div>
                <span class="cross"></span>
            </label>

            <div class="content">
                <button type="button" class="select-all-btn">Select All</button>
                <div class="dropdown-table">
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 1" id="option1">
                            <label for="option1">Option 1</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 2" id="option2">
                            <label for="option2">Option 2</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 3" id="option3">
                            <label for="option3">Option 3</label>
                        </div>
                    </div>
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 4" id="option4">
                            <label for="option4">Option 4</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 5" id="option5">
                            <label for="option5">Option 5</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 6" id="option6">
                            <label for="option6">Option 6</label>
                        </div>
                    </div>
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 7" id="option7">
                            <label for="option7">Option 7</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 8" id="option8">
                            <label for="option8">Option 8</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="selectOptions" value="Option 9" id="option9">
                            <label for="option9">Option 9</label>
                        </div>
                    </div>
                </div>
            </div>

            <input type="checkbox" id="accordion2">
            <label for="accordion2">
                <div>Lesson 2</div>
                <span class="cross"></span>
            </label>
            <div class="content">
                <button type="button" class="select-all-btn">Select All</button>
                <div class="dropdown-table">
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 10" id="moreOption10">
                            <label for="moreOption10">Option 10</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 11" id="moreOption11">
                            <label for="moreOption11">Option 11</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 12" id="moreOption12">
                            <label for="moreOption12">Option 12</label>
                        </div>
                    </div>
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 13" id="moreOption13">
                            <label for="moreOption13">Option 13</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 14" id="moreOption14">
                            <label for="moreOption14">Option 14</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 15" id="moreOption15">
                            <label for="moreOption15">Option 15</label>
                        </div>
                    </div>
                    <div class="dropdown-row">
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 16" id="moreOption16">
                            <label for="moreOption16">Option 16</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 17" id="moreOption17">
                            <label for="moreOption17">Option 17</label>
                        </div>
                        <div class="dropdown-cell">
                            <input type="checkbox" name="moreOptions" value="Option 18" id="moreOption18">
                            <label for="moreOption18">Option 18</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
  </section>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/templates/scripts.js"></script>

</body>
</html>
